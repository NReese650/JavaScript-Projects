<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS9/CSS_File9.css">
    </head>

    <body>
        <div>
        <!--Creating a timer-->  
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click here</button>
                <p id="timer"></p>
        </div>
        <br>
        <br>
        <br>
        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--Full width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/car1.jpg" style="width:100%">
                <div class="text">Here is a car</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/car2.jpg" style="width:100%">
                <div class="text">Here is another car</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/car3.jpg" style="width:100%">
                <div class="text">Here is yet again another car</div>
            </div>
            <br>
            <!--Next and previous button-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!--Place indicator dots-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    
    
    
    <script src="JS9/main9.js"></script>      
    </body>
    


</html>

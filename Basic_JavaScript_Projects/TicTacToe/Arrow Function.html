<!DOCTYPE html>
<html>
<head>
   <title>My Page</title>
   <script>
      var myFunction = () => "This is my function";
   </script>
</head>
<body>
   <h1>Welcome to My Page</h1>
   <p>The result of myFunction is: <span id="result"></span></p>
   <script>
      var resultElement = document.getElementById("result");
      resultElement.textContent = myFunction();
   </script>
</body>
</html>

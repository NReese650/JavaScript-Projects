<!DOCTYPE html>
<html>
<head>
	<title>Double-click to highlight</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<p ondblclick="highlightGreen()">Double-click me to highlight me in bright green!</p>

	<script>
		function highlightGreen() {
			var paragraph = document.getElementsByTagName("p")[0];
			paragraph.style.backgroundColor = "limegreen";
		}
	</script>
</body>
</html>
